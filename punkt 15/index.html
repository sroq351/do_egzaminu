<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS selectors </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Nagłówek -->
  <header>
    <h1>Welcome</h1>
  </header>

  <!-- Sekcja z klasy i identyfikatorem -->
  <div id="content">
    <h2 class="title"></h2>Services </h2>
    <p class="description">Example text.</p>
    <p class="description">contact</p>
  </div>

  <!-- Formularz z atrybutami -->
  <form action="/submit">
    <input type="text" name="username" placeholder="name">
    <input type="password" name="password" placeholder="password">
    <button type="submit">submit </button>
  </form>

  <!-- Lista z elementami potomnymi -->
  <section class="list-section">
    <ul>
      <li class="list-item">ABCD</li>
      <li class="list-item">EFGH</li>
      <li class="list-item">IJKL</li>
      <li class="list-item">MNOP</li>
    </ul>
  </section>

  <div class="container-co-drugi-element">
    <ul class="item-list-co-drugi-element">
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
      <li>Element 4</li>
      <li>Element 5</li>
      <li>Element 6</li>
    </ul>
  </div>
