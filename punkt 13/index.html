<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input type="checkbox" id="modal-toggle" class="modal-toggle" />
    <div for="modal-toggle" class="modal-background"></div>
    <div class="modal">
      <h2>Modal</h2>
      <label for="modal-toggle" class="close-btn">Close</label>
    </div>

    <a href="#modal" class="open-modal-target">Open modal</a>

    <div id="modal" class="modal-target">
      <h2>Modal</h2>
      <a href="#" class="close-btn-target">Close</a>
    </div>

    <div class="modal-container">
      <button class="open-modal-focus-within">Open modal</button>
      <div class="modal-focus-within">
        <h2>Modal</h2>
      </div>
    </div>
  </body>
</html>
